{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Tracker{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'checkins/css/app.css' %}">

</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="/checkins/">Tracker</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.path|slice:":10" == '/checkins/' %}active{% endif %}" href="/checkins/">Check-ins</a>
        </li>

	<li class="nav-item">
 	  <a class="nav-link" href="{% url 'workout_list' %}">Workouts</a>
	</li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'workout_stats' %}">Stats</a>
        </li>
      </ul>

      <div class="d-flex gap-2">
        <a class="btn btn-sm btn-outline-secondary" href="/admin/">Admin</a>
      </div>
    </div>
  </div>
</nav>

  <main class="container py-4" style="max-width: 1100px;">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
