{% extends "checkins/base.html" %}

{% block title %}Delete Check-in{% endblock %}

{% block content %}
  <div class="card shadow-sm border-0 rounded-4" style="max-width: 600px;">
    <div class="card-body p-4">
      <h1 class="h5 mb-3 text-danger">Delete Check-in</h1>

      <p class="mb-3">
        Are you sure you want to delete this check-in from
        <strong>{{ checkin.date }}</strong>?
      </p>

      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
          <button class="btn btn-danger" type="submit">Yes, delete</button>
          <a class="btn btn-outline-secondary" href="/checkins/">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
